<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign in</title>
    </head>
    <body>
        <br>
        <br>
        <div align="center"><font size="5">Sign in</font></div>
        <br>
        <div class="login">
            <form action="login" method="post">
                <div align="center"><input type="text" name="username" placeholder="Username" required="required" style="width:150px;height:20px;"></div><br/>
                <div align="center"><input type="password" name="password" placeholder="Password" required="required" style="width:150px;height:20px;"></div><br/>
                <div align="center"><button type="submit" style="width:100px;height:30px;color: blueviolet;">Login</button></div>
            </form>
        </div>
    </body>
</html>
